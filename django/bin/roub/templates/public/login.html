<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>登录</title>
<link rel="stylesheet" href="/static_url/login/css/normalize.css">
<link rel="stylesheet" href="/static_url/login/css/sj.css">
<script>
//10px 1rem;
!function(){function a(){if(document.documentElement.clientWidth<600){document.documentElement.style.fontSize=document.documentElement.clientWidth/32+"px"}else{document.documentElement.style.fontSize="16.875px"}}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,300)},!1),a()}(window);
</script>
</head>
<body >
	<header class="header">
		<h1>商家登录</h1>
	</header>
  <form action="{% url 'login' %}" method="post">
    <div class="main container p-65">
      <div class="input-list input-list-login">
        <ul>
          <li>
            {% csrf_token %}
            <label class="ico ico-person"></label>
            <input type="text"  id="username" name="username" placeholder="请输入授权账户">
          </li>
          <li>
            <label class="ico ico-lock"></label>
            <input type="password"  name="pwd" id="pwd" placeholder="请输入密码">
            <a class="ico ico-clear" href="javascript:;"></a>
          </li>
        </ul>
      </div>
      <div class="div-a">
        <input type="submit" class="btn btn-block btn-lg btn-blue disable"  value="登录">
      </div>
      <p class="copyright"><span class="fl-l">版权所有：yephper技术开发中心</span><a class="fl-r" href="javascript:;">联系我们</a></p>
    </div>
  </form>
	<script src="/static_url/login/js/jquery-2.1.3.min.js"></script>
  <script>
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
    $(document).ready(function(){
      $("#sum").click(function(){
        var username = $("#username").val();
        var pwd      = $("#pwd").val();

        $.post("login",{'username':username,'pwd':pwd}, function(ret){
          alert(ret);
            if (ret){
              alert("登录成功");
              return true;
            }else{
              alert("登录失败");
              return false;
            }
        })
      });
    });
  </script>

	<a id="Pullrefresh" href="#" target="IFRAME" style="display:none;"></a>
	<iframe id="IFRAME" src="" style="display:none;"></iframe>
</body>
</html>
